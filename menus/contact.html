<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
    
    <header>
        <!-- Header tag reminds the user that this has navigation bars, banners and everything that is considered at the top page. -->

        <!-- Navigation starts here -->

        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <!-- Container Fluid : width 100% of all b breakpoints -->
                <!-- Breakpoints these are sizes of each dimension -->
              <a class="navbar-brand" href="#">
                <img src="../images/beer.png" height="50px" alt="...">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  <a class="nav-link" href="menus/about.html">About</a>
                  <a class="nav-link" href="../menus/products.html">Products</a>
                  <a class="nav-link" href="#contact">Contact</a>
                </div>
              </div>
            </div>
        </nav>

    </header>

    <p class="h1 text-center mt-5">
        CONTACT FORM
    </p>

    <section>
        <form action="" class="container">
            <!-- First NAme test field -->
            <div class="mb-3">
                <label for="fName" class="form-label">
                    First Name
                </label>
                <input type="text" class="form-control" id="fName" placeholder="Enter your First name" required>
            </div>
            <!-- Last Name text field -->
            <div class="mb-3">
                <label for="lName" class="form-label">
                    Last Name
                </label>
                <input type="text" class="form-control" id="lName" placeholder="Enter your Email Address" required>
            </div>

            <div class="mb-3">
                <label for="emailAdd" class="form-label">
                    Email address
                </label>
                <input type="email" class="form-control" id="emailAdd" placeholder="Enter your Email Address" required>
            </div>
            <div class="mb-3">
                <label for="contactNo" class="form-label">
                    Contact Number
                </label>
                <input type="text" class="form-control" id="contactNo" placeholder="Enter your Contact Number (046)-123-4567" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">
                    Please state your detailed message here
                </label>
                <textarea class="form-control" id="message" rows="3">
                </textarea>

                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
            </div>

        </form>
    </section>

    <footer id="contact">
        
        <!-- COLUMNS SECTION BEFORE FOOTER -->

        <div class="container-fluid row align-items-center bg-secondary mt-5 text-white pt-3 pb-5 pl-5 mr-5">

            <div class="col-4">
                <p class="fw-bold">
                    CONNECT WITH US
                </p>

                <div class="row align-items-center">
                    <img src="../images/socmed.png" alt="social media">
                </div>
            </div>

            <div class="col-4">
                <p class="fw-bold"> 
                    Site Map
                </p>
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15446.653754302111!2d121.0068186127412!3d14.561229037239086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c908c1f230bf%3A0x3f4ddabe57d568e4!2sSen.%20Gil%20J.%20Puyat%20Ave%2C%20Makati%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1678971904081!5m2!1sen!2sph" 
               width="450" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="col-4">
                <p class="fw-bold">
                    SUBSCRIBE NOW
                </p>

                <form>
                  
                    <div class="mb-3">
                      <label for="labels" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="labels" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
                      
                      </div>
                      <p>
                        <button type="button" class="btn btn-secondary" style="border-color: white;">SUBSCRIBE</button>
                      </p>
            
                </form>

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
